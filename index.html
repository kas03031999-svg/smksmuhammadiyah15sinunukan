*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#f5f7fb;
  color:#333;
}

/* HERO */
.hero{
  height:100vh;
  background:url('https://via.placeholder.com/1600x900') center/cover no-repeat;
  display:flex;
  justify-content:center;
  align-items:center;
}
.hero-overlay{
  background:rgba(0,0,0,.55);
  color:#fff;
  padding:50px;
  border-radius:20px;
  text-align:center;
}
.hero h1{font-size:3rem;margin-bottom:10px}
.hero p{margin:6px 0}

/* NAV */
nav{
  position:sticky;
  top:0;
  background:#fff;
  padding:15px;
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:20px;
  box-shadow:0 2px 10px rgba(0,0,0,.1);
  z-index:999;
}
nav a{
  text-decoration:none;
  color:#0d47a1;
  font-weight:600;
}
nav a:hover{color:#1976d2}

/* SECTION */
section{
  max-width:1200px;
  margin:auto;
  padding:70px 20px;
}
.card{
  background:#fff;
  padding:40px;
  border-radius:20px;
  box-shadow:0 15px 30px rgba(0,0,0,.08);
}
h2,h3{color:#0d47a1}

/* BUTTON */
.btn{
  display:inline-block;
  background:#1976d2;
  color:#fff;
  padding:12px 30px;
  border-radius:30px;
  text-decoration:none;
  margin-top:15px;
}

/* GURU CARD */
.guru-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:25px;
  margin-top:25px;
}
.guru-card{
  background:#fff;
  border-radius:20px;
  padding:25px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}
.guru-card img{
  width:100px;
  height:100px;
  border-radius:50%;
  border:4px solid #1976d2;
  margin-bottom:10px;
}
